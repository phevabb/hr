{% block title %}Password Updated Successfully | Your Brand{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card success-card">
        <div class="auth-header">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h1 class="auth-title">Password Changed</h1>
            <p class="auth-subtitle">Your password has been updated successfully</p>
        </div>

        <div class="success-actions">
            <a href="{% url 'login' %}" class="auth-button success-button">
                <span>Continue to Login</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>


    </div>
</div>

<style>
    :root {
        --primary-color: #4361ee;
        --success-color: #4cc9f0;
        --text-color: #2b2d42;
        --light-gray: #f8f9fa;
    }
    
    body {
        background-color: #f5f7ff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }
    
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }
    
    .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
        padding: 2.5rem;
        text-align: center;
    }
    
    .success-card {
        border-top: 4px solid var(--success-color);
    }
    
    .auth-header {
        margin-bottom: 2rem;
    }
    
    .success-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.5rem;
        background-color: rgba(76, 201, 240, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .success-icon svg {
        width: 32px;
        height: 32px;
        color: var(--success-color);
    }
    
    .auth-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0 0 0.5rem 0;
    }
    
    .auth-subtitle {
        color: #6c757d;
        font-size: 0.9375rem;
        margin: 0;
    }
    
    .success-actions {
        margin: 2rem 0;
    }
    
    .auth-button {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.875rem 1rem;
        font-size: 0.9375rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
        text-decoration: none;
    }
    
    .auth-button:hover {
        background-color: #3a56d4;
        transform: translateY(-1px);
    }
    
    .success-button {
        background-color: var(--success-color);
    }
    
    .success-button:hover {
        background-color: #3ab0d4;
    }
    
    .button-icon {
        width: 1rem;
        height: 1rem;
    }
    
    .auth-footer {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #6c757d;
    }
    
    .auth-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-link:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
