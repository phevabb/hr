
{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #2c3e50; text-align: center; margin-bottom: 20px; font-weight: 600;">Change your password</h1>
    <p style="color: #7f8c8d; text-align: center; margin-bottom: 30px; font-size: 16px;">Use the form below to change your password.</p>

    <form method="post" style="background: white; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 500;">{{ form.old_password.label }}</label>
            <input type="password" name="{{ form.old_password.name }}" style="width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; transition: border 0.3s;" required>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 500;">{{ form.new_password1.label }}</label>
            <input type="password" name="{{ form.new_password1.name }}" style="width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; transition: border 0.3s;" required>
            {% if form.new_password1.help_text %}
            <small style="display: block; margin-top: 5px; color: #7f8c8d; font-size: 13px;">{{ form.new_password1.help_text }}</small>
            {% endif %}
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 500;">{{ form.new_password2.label }}</label>
            <input type="password" name="{{ form.new_password2.name }}" style="width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; transition: border 0.3s;" required>
        </div>

        <button type="submit" style="width: 100%; background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); color: white; border: none; padding: 14px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            Change Password
        </button>
        {% csrf_token %}
    </form>

    <button type="button"
    onclick="window.history.back();"
    style="width: 100%; background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); color: white; border: none; padding: 14px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    Back
</button>

</div>
{% endblock %}
