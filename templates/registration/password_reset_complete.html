{% block title %}Password Successfully Reset | Your Brand{% endblock %}

{% block content %}
<div style="
    background: #f8fafc;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 20px;
">
    <div style="
        background: white;
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 480px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    ">
        <!-- Success checkmark -->
        <div style="
            width: 72px;
            height: 72px;
            background: #f0fdf4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 1px solid #dcfce7;
        ">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 6L9 17L4 12" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <h1 style="
            color: #111827;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        ">Password Successfully Reset</h1>

        <p style="
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        ">
            Your new password has been saved. You can now log in with your new credentials.
        </p>

        <a href="{% url 'login' %}" style="
            display: inline-block;
            background: #111827;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
        ">
            Continue to Login
        </a>

        <div style="margin-top: 32px; padding-top: 24px; border-top: 1px solid #f3f4f6;">
            <p style="color: #9ca3af; font-size: 14px; margin: 0;">
                Need help? <a href="#" style="color: #4f46e5; text-decoration: none;">Contact support</a>
            </p>
        </div>
    </div>
</div>

<style>
    a:hover {
        background: #1f2937 !important;
        transform: translateY(-2px);
    }
</style>
{% endblock %}
