{% block title %}Successfully Logged Out | Ghana Lands Commission{% endblock %}

{% block content %}
<div style="
    background: #f5f7fa;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    padding: 20px;
">
    <div style="
        background: white;
        border-radius: 12px;
        padding: 40px;
        width: 100%;
        max-width: 480px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    ">
        <!-- Shield icon for security -->
        <div style="
            width: 60px;
            height: 60px;
            background: #f0f5ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        ">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <h1 style="
            color: #111827;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        ">You're Logged Out</h1>

        <p style="
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
        ">
            You have been securely logged out of the Ghana Lands Commission portal.
        </p>

        <a href="{% url 'login' %}" style="
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        ">
            Sign In Again
        </a>

        <div style="border-top: 1px solid #e5e7eb; padding-top: 24px;">
            <p style="color: #6b7280; font-size: 14px; margin: 0;">
                Ghana Lands Commission<br>
                <span style="color: #9ca3af; font-size: 13px;">Securing Land Rights for Sustainable Development</span>
            </p>
        </div>
    </div>
</div>

<style>
    a:hover {
        background: #1d4ed8 !important;
        transform: translateY(-2px);
    }
</style>
{% endblock %}
