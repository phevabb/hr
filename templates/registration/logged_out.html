
{% block content %}
<div style="
    background: linear-gradient(135deg, #0a4a1b 0%, #1b5e20 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    padding: 20px;
">
    <div style="
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    ">
        <!-- Ghana Lands Commission Logo Placeholder -->
        <div style="
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        ">
            <div style="
                background: linear-gradient(135deg, #0a4a1b 0%, #1b5e20 100%);
                color: white;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: bold;
                box-shadow: 0 5px 15px rgba(10, 74, 27, 0.4);
            ">GLC</div>
        </div>

        <h1 style="
            color: #0a4a1b;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        ">Successfully Logged Out</h1>

        <p style="
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        ">
            You have been securely logged out of the Ghana Lands Commission portal.
        </p>

        <div style="margin-top: 40px;">
            <a href="{% url 'login' %}" style="
                display: inline-block;
                background: linear-gradient(135deg, #0a4a1b 0%, #1b5e20 100%);
                color: white;
                padding: 15px 40px;
                border-radius: 50px;
                text-decoration: none;
                font-weight: 600;
                font-size: 16px;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(10, 74, 27, 0.3);
                border: 2px solid transparent;
                position: relative;
                overflow: hidden;
            ">
                <span style="position: relative; z-index: 2;">Log In Again</span>
                <span style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(135deg, #1b5e20 0%, #0a4a1b 100%);
                    opacity: 0;
                    transition: opacity 0.3s;
                    z-index: 1;
                "></span>
            </a>
        </div>

        <div style="
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        ">
            <p style="
                color: #777;
                font-size: 14px;
                margin-bottom: 10px;
            ">
                Ghana Lands Commission
            </p>
            <p style="
                color: #999;
                font-size: 12px;
            ">
                Securing Land Rights for Sustainable Development
            </p>
        </div>
    </div>
</div>

<style>
    a:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(10, 74, 27, 0.4) !important;
    }
    a:hover span:last-child {
        opacity: 1 !important;
    }
</style>
{% endblock %}
