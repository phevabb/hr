

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <svg class="auth-lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <h1 class="auth-title">Reset Your Password</h1>
            <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
        </div>

            <form method="post" action="{% url 'password_reset' %}" class="auth-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email Address</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div class="form-error">{{ form.email.errors }}</div>
                    {% endif %}
                </div>

                <button type="submit" class="auth-button">
                    <span>Send Reset Link</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </form>

        <div class="auth-footer">
            <p>Remember your password? <a href="{% url 'login' %}" class="auth-link">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}

<style>
    :root {
        --primary-color: #4361ee;
        --primary-hover: #3a56d4;
        --text-color: #2b2d42;
        --light-gray: #f8f9fa;
        --border-color: #e9ecef;
        --error-color: #ef233c;
    }

    body {
        background-color: #f5f7ff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }

    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }

    .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
        padding: 2.5rem;
        text-align: center;
    }

    .auth-header {
        margin-bottom: 2rem;
    }

    .auth-lock-icon {
        width: 48px;
        height: 48px;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .auth-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0 0 0.5rem 0;
    }

    .auth-subtitle {
        color: #6c757d;
        font-size: 0.9375rem;
        margin: 0;
    }

    .auth-form {
        margin-top: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text-color);
    }

    input[type="email"] {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 0.9375rem;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }

    input[type="email"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    .auth-button {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.875rem 1rem;
        font-size: 0.9375rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
    }

    .auth-button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
    }

    .button-icon {
        width: 1rem;
        height: 1rem;
    }

    .auth-footer {
        margin-top: 1.5rem;
        font-size: 0.875rem;
        color: #6c757d;
    }

    .auth-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }

    .auth-link:hover {
        text-decoration: underline;
    }

    .form-error {
        color: var(--error-color);
        font-size: 0.8125rem;
        margin-top: 0.25rem;
    }
</style>
